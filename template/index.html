<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Login</title>
</head>
<body>
        <style>

            .caja{
                margin: 10%;
                margin-right: 30%;
                margin-left: 30%;
            }


        </style>

        <div class="caja">

            <form class = "form-control" action="accesp-login" method="post">
                <h1>login</h1>
                {% if mensaje %}
                {{mensaje}}
                {% endif %}
                <div class="form-group">
                <label for="exampleInputEmail1">Usuario</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name = "txtCorreo">
                <small id="emailHelp" class="form-text text-muted">Su informacion no sera compartida con nadie mas.</small>
                </div>
                <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name = "txtPassword">
                </div>

                {% if message %}

                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Error</strong>{{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}

                <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recordar esta contraseña</label>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>

        </div>
</body>
</html>
